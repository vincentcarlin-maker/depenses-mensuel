name: Deploy PWA to GitHub Pages

on:
  push:
    branches:
      - main  # ou master selon ton dépôt

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Étape 1 : Récupérer le dépôt
      - name: Checkout repository
        uses: actions/checkout@v3

      # Étape 2 : Déployer tout le contenu de la racine sur GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .       # Publie tout le contenu de la racine
          destination_branch: gh-pages  # Branche de publication
          user_name: github-actions    # Nom d'utilisateur pour Git
          user_email: github-actions@github.com
          force_orphan: true           # Crée la branche si elle n'existe pas
