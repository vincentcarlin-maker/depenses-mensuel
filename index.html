    <link rel="manifest" href="/manifest.json?v=12" />
    <link rel="canonical" href="https://vincentcarlin-maker.github.io/depenses-mensuel/" />
    <meta name="theme-color" content="#06b6d4" />

    <style>
      @keyframes slide-in-right {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }
      .animate-slide-in-right {
        animation: slide-in-right 0.5s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
      }
      @keyframes slide-in-down {
        from {
          transform: translateY(-100%);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
      .animate-slide-in-down {
        animation: slide-in-down 0.5s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
      }
      @keyframes fade-in-up {
        from {
          transform: translateY(20px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.5s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
      }
    </style>
