    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                50: 'var(--brand-50)',
                100: 'var(--brand-100)',
                200: 'var(--brand-200)',
                300: 'var(--brand-300)',
                400: 'var(--brand-400)',
                500: 'var(--brand-500)',
                600: 'var(--brand-600)',
                700: 'var(--brand-700)',
                800: 'var(--brand-800)',
                900: 'var(--brand-900)',
              }
            }
          }
        }
      }
    </script>
    <link rel="manifest" href="/depenses-mensuel/manifest.json" />

    <meta name="apple-mobile-web-app-capable" content="yes">

    <link rel="apple-touch-icon" href="logo.svg?v=16" />
    <script>
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
    </script>
    <style>
      :root {
        /* Default Cyan Vibe */
        --brand-50: #ecfeff; --brand-100: #cffafe; --brand-200: #a5f3fc; --brand-300: #67e8f9; --brand-400: #22d3ee;

        --app-bg-dark: #0f172a;
      }

      .vibe-rose {
        --brand-50: #fff1f2; --brand-100: #ffe4e6; --brand-200: #fecdd3; --brand-300: #fda4af; --brand-400: #fb7185;

      .vibe-emerald {

        --app-bg: #f0fdf4; --app-bg-dark: #06100c;

        --brand-500: #8b5cf6; --brand-600: #7c3aed; --brand-700: #6d28d9; --brand-800: #5b21b6; --brand-900: #4c1d95;
        --app-bg: #f7f6ff; --app-bg-dark: #0d0a1a;
      }

      .vibe-amber {
        --brand-50: #fffbeb; --brand-100: #fef3c7; --brand-200: #fde68a; --brand-300: #fcd34d; --brand-400: #fbbf24;
        --brand-500: #f59e0b; --brand-600: #d97706; --brand-700: #b45309; --brand-800: #92400e; --brand-900: #78350f;

      }
      
      .vibe-slate {
        --brand-50: #f8fafc; --brand-100: #f1f5f9; --brand-200: #e2e8f0; --brand-300: #cbd5e1; --brand-400: #94a3b8;
        --brand-500: #64748b; --brand-600: #475569; --brand-700: #334155; --brand-800: #1e293b; --brand-900: #0f172a;
        --app-bg: #f1f5f9; --app-bg-dark: #020617;
      }

      html, body {
        width: 100%;
        overflow-x: hidden;
      }
      
      body {
        background-color: var(--app-bg);
      }
      
      .dark body {
        background-color: var(--app-bg-dark);
      }

      @keyframes slide-in-up {
        from { transform: translateY(100%); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      .animate-slide-in-up { animation: slide-in-up 0.35s cubic-bezier(0.21, 1.02, 0.73, 1) both; }
       @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in { animation: fade-in 0.5s cubic-bezier(0.250, 0.460, 0.450, 0.940) both; }
      @keyframes fade-in-up {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      .animate-fade-in-up { animation: fade-in-up 0.5s cubic-bezier(0.250, 0.460, 0.450, 0.940) both; }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      @keyframes highlight-fade {
        0% { background-color: rgba(252, 211, 77, 0.7); }
        100% { background-color: transparent; }
      }
      .animate-highlight { animation: highlight-fade 3s ease-out both; }
