    <script>
      // On page load or when changing themes, best to add inline in `head` to avoid FOUC
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
    </script>
    <style>
      /* Prevents horizontal scrolling for a more native app feel */
      html, body {
        width: 100%;
        overflow-x: hidden;
      }
      @keyframes slide-in-up {
        from {
          transform: translateY(100%);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
      .animate-slide-in-up {
        animation: slide-in-up 0.35s cubic-bezier(0.21, 1.02, 0.73, 1) both;
      }
       @keyframes fade-in {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      .animate-fade-in {
        animation: fade-in 0.5s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
      }
      @keyframes fade-in-up {
        from {
          transform: translateY(20px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.5s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
      }
      /* Added for scrollable tabs */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      /* Animation for highlighting new/updated expenses */
      @keyframes highlight-fade {
        0% {
          background-color: rgba(252, 211, 77, 0.7); /* amber-300 with opacity */
        }
        100% {
          background-color: transparent;
        }
      }
      .animate-highlight {
        animation: highlight-fade 3s ease-out both;
      }
    </style>
